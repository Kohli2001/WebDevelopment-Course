<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Log in to Facebook</title>
</head>
<body class="bg-gray-200">
    
    <div class="main mt-8 mx-4  items-center justify-center flex flex-col">
        <div class="rightBox justify-center">

            <img class="w-60 mt-1" src="fblogo.svg" alt="facebook logo">
        </div>


        <div class="leftbox bg-white  rounded-lg border flex flex-col p-5 hover:border-gray-200 w-[27%]">
            <p class="text-center text-xl mt-1 mb-3">Log in to Facebook</p>
            <input class="px-6 my-2 h-12 text-lg border border-spacing-1 rounded-md " type="email" placeholder="Email address or phone number">
            <input class="px-6 my-2 h-12 text-lg border border-spacing-1 rounded-md " type="password" placeholder="Password">
            <button class="btn px-4 my-2 h-12 text-lg bg-blue-500 text-white rounded-md font-bold active: hover:bg-blue-600">Log in</button>

            <div class="flex first-line: space-x-3 font-semibold mb-2 mx-10 text-sm">

            <span class=" text-blue-500 cursor-pointer  hover:underline">Forgotten account?</span>
            <span class=" text-blue-500 cursor-pointer  hover:underline">Sign up for Facebook</span>

        </div>

        </div>

     </div>
     

    
</body>
</html>
