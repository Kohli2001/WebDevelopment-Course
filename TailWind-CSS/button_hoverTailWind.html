<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hover active focus in buttons</title>

</head>
<body>
    <h1 class="text-center font-bold text-cyan-500">Hover active focus in buttons and other components of web pages </h1>

    <div class="m-28">
        <button class="px-4 py-2 text-sm bg-purple-800 text-white rounded-lg active:bg-purple-600" >Submit Now</button>
    </div>

    <!-- //hover: it only show the colour of change elements
    //Active: represents the state when the element is currently being activated by the user -->
    

</body>
</html>
